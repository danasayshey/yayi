# .github/workflows/deploy.yml
name: Deploy (build on CI → publish to gh-pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write   # gh-pages 需要

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # 👇 這三個一定要在 repo 的 Settings → Secrets and variables → Actions → "New repository secret" 設好
      SHEET_ID: ${{ secrets.SHEET_ID }}
      PRODUCTS_GID: ${{ secrets.PRODUCTS_GID }}
      CASES_GID: ${{ secrets.CASES_GID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # （可選）確認環境變數有沒有進來，方便除錯
      - name: Echo env (masked)
        run: |
          echo "SHEET_ID set? -> $([ -n "$SHEET_ID" ] && echo YES || echo NO)"
          echo "PRODUCTS_GID set? -> $([ -n "$PRODUCTS_GID" ] && echo YES || echo NO)"
          echo "CASES_GID set? -> $([ -n "$CASES_GID" ] && echo YES || echo NO)"

      - name: Build
        run: npm run build

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: www.yayiyayiyayi.com
