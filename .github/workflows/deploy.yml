# .github/workflows/deploy.yml
name: Deploy (build on CI â†’ publish to gh-pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write   # gh-pages éœ€è¦

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # ðŸ‘‡ é€™ä¸‰å€‹ä¸€å®šè¦åœ¨ repo çš„ Settings â†’ Secrets and variables â†’ Actions â†’ "New repository secret" è¨­å¥½
      SHEET_ID: ${{ secrets.SHEET_ID }}
      PRODUCTS_GID: ${{ secrets.PRODUCTS_GID }}
      CASES_GID: ${{ secrets.CASES_GID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # ï¼ˆå¯é¸ï¼‰ç¢ºèªç’°å¢ƒè®Šæ•¸æœ‰æ²’æœ‰é€²ä¾†ï¼Œæ–¹ä¾¿é™¤éŒ¯
      - name: Echo env (masked)
        run: |
          echo "SHEET_ID set? -> $([ -n "$SHEET_ID" ] && echo YES || echo NO)"
          echo "PRODUCTS_GID set? -> $([ -n "$PRODUCTS_GID" ] && echo YES || echo NO)"
          echo "CASES_GID set? -> $([ -n "$CASES_GID" ] && echo YES || echo NO)"

      - name: Build
        run: npm run build

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: www.yayiyayiyayi.com
